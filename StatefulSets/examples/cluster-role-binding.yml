apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: mongodb-replica-admin
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: mongodb-replica-rbac
subjects:
  - kind: ServiceAccount
    namespace: best-practices
    name: default
roleRef:
  kind: ClusterRole
  name: mongodb-replica-admin
  apiGroup: rbac.authorization.k8s.io
